<p style="font-size:14px;color:#333333;">提现说明：</p>
<p style="font-size:12px;color:#999999;margin-left:16px">1.100元起提，每次提现为100的倍数；</p>
<p style="font-size:12px;color:#999999;margin-left:16px">2.每次提现收取提现额的3%做为平台运营费用；</p>
<p style="font-size:12px;color:#999999;margin-left:16px">3.支付宝提现，3-5个工作日之内到账；</p>
<p style="font-size:12px;color:#999999;margin-left:16px">4.若提现失败，将不会扣除；</p>
<p style="font-size:12px;color:#999999;margin-left:16px">5.若遇法定节假日，公休假等，到账日期顺延；</p>
<p style="font-size:12px;color:#999999;margin-left:16px">6.提现支付宝信息必须准确无误，否则无法成功提现</p>
